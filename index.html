<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopkeeper's Customer Details</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Customer Payment Details</h1>
            <form id="customerForm" class="mb-5">
                <div class="mb-3">
                    <label for="customerName" class="form-label">Customer Name:</label>
                    <input type="text" id="customerName" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amountPaid" class="form-label">Amount Paid:</label>
                    <input type="number" id="amountPaid" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="amountLeft" class="form-label">Amount Left:</label>
                    <input type="number" id="amountLeft" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Submit</button>
            </form>

            <h2 class="text-center">Saved Notes
          </h2>

            <div id="notes" class="row g-3"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="main.js"></script>
</body>
</html>
